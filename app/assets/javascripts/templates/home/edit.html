<h2>Edit Recipe</h2>

<form validate ng-submit="ctrl.editRecipe()">
  <label>Title:</label><br>
  <input type="text" ng-model="ctrl.recipe.title"><br><br>
  <label>Instructions:</label><br>
  <textarea rows="16" cols="75" ng-model="ctrl.recipe.instructions"></textarea><br><br>
  <input type="submit" value="Update Recipe">
</form>
