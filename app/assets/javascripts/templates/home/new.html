<h1>Add Recipe</h1>

<form validate ng-submit="ctrl.createRecipe()">
  <label>Title:</label><br>
  <input type="text" ng-model="ctrl.newRecipe.title"><br><br>
  <label>Ingredients:</label><br>
  <textarea rows="16" cols="75" ng-model="ctrl.newRecipe.ingredients"></textarea><br><br>
  <label>Instructions:</label><br>
  <textarea rows="16" cols="75" ng-model="ctrl.newRecipe.instructions"></textarea><br><br>
  <input type="submit" value="Add Recipe">
</form>
